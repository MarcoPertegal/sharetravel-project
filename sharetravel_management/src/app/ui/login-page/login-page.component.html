<div class="row g-0">
    <div id="login-page" class="col-12 col-md-6 p-5">
        <div class="p-3 p-md-4 p-xl-5 p-2">
            <div class="row">
                <div class="col-12 mt-4">
                    <div class="mb-5 mt-2 text-center">
                        <img class="img-fluid rounded" loading="lazy" src="../../../assets/img/logo_texto.png"
                            width="400" alt="Sharetravel Logo">
                    </div>
                </div>
            </div>
            <form [formGroup]="doLogin" (ngSubmit)="login()">
                <div class="row gy-3 gy-md-4 overflow-hidden">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username"
                            formControlName="username" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            formControlName="password" required>
                    </div>
                    <div class="col-12">
                        <div class="d-grid">
                            <button class="btn text-light fw-bold" type="submit"
                                [disabled]="!doLogin.valid">Login</button>
                        </div>
                    </div>
                    <div class="col-12 mt-3">
                        <div class="text-center">
                            <p class="text-light">Management its only available to admins</p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div id="login-img" class="col-12 col-md-6">
        <div class="d-flex justify-content-end">
            <img class="img mt-5" loading="lazy" src="../../../assets/img/ilustracion_login.png" width="543"
                alt="Sharetravel ilustration">
        </div>
    </div>
</div>
